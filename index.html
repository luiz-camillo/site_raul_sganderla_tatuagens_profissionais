<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horiushi Tatuagens</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Merriweather&family=Noto+Serif+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">RAUL SGANDERLA | HORIUSHI</div>
      <div class="menu">
        <span></span>
      </div>
    </header>

    <section class="hero">
      <img src="src/hero.png" alt="Tatuagem destaque" />
      <div class="hero-ornamento">
        <img
          src="src/Adesivo_13_Cm_Comprimento.png.png"
          alt="Ornamento lateral"
        />
      </div>
    </section>
    <div class="section-divider"></div>

    <section class="about">
      <!-- Foto + palavra vertical sobreposta -->
      <div class="about-image">
        <img
          src="src/WhatsApp Image 2025-09-29 at 21.08.25 (1).jpeg"
          alt="Raul Sganderla"
        />

        <!-- Palavra vertical colada na direita da imagem -->
        <div class="vertical-word">
          <span>H</span>
          <span>O</span>
          <span>R</span>
          <span>I</span>
          <span>U</span>
          <span>S</span>
          <span>H</span>
          <span>I</span>
          <small>01</small>
        </div>
      </div>

      <!-- Texto/quote -->
      <div class="quote">
        <p>
          “Meu maior desejo é que cada pessoa admire <br />a arte gravada em sua
          pele por toda a vida e que ela seja um símbolo de orgulho, história e
          significado até seu último suspiro.”
        </p>
      </div>
    </section>

    <section class="carrossel">
      <button class="seta esquerda">&#10094;</button>

      <div class="carrossel-container">
        <div class="item"><img src="src/1.jpg" alt="Tatuagem 1" /></div>
        <div class="item"><img src="src/10.jpg" alt="Tatuagem 2" /></div>
        <div class="item"><img src="src/4.jpg" alt="Tatuagem 3" /></div>
        <div class="item"><img src="src/5.jpg" alt="Tatuagem 4" /></div>
        <div class="item"><img src="src/6.jpg" alt="Tatuagem 5" /></div>
        <div class="item"><img src="src/7.jpg" alt="Tatuagem 6" /></div>
        <div class="item"><img src="src/8.jpg" alt="Tatuagem 7" /></div>
        <div class="item"><img src="src/9.jpg" alt="Tatuagem 8" /></div>
        <div class="item"><img src="src/11.jpg" alt="Tatuagem 9" /></div>
        <div class="item"><img src="src/12.jpg" alt="Tatuagem 10" /></div>
      </div>

      <button class="seta direita">&#10095;</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
